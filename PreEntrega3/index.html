<!DOCTYPE html>

<html lang="es">

<head>
    <!-- Default Config -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Style -->
    <link rel="stylesheet" href="./style.css">
    <!-- Title -->
    <title>Tercera PreEntrega</title>
</head>
    
<body>

    <main>
        <!-- Título & Descripción -->
        <div class="section1">
            <h1> <a href="./index.html"> TIENDA_DE_VIDEOJUEGOS </a> </h1>
            <p>Puedes ver el catálogo completo de videojuegos, así también como buscar/agregar/eliminar un videojuego.</p>
        </div>

        <!-- Botones y Operaciones (Mostrar/Buscar/Agregar/Eliminar un videojuego.) -->
        <div class="section2">
            <div class="section2-botones">
                <button type="submit" id="mostrarJuegos">MOSTRAR_JUEGOS</button>
                <button type="submit" id="buscarJuego">BUSCAR_JUEGO</button>
                <button type="submit" id="agregarJuego">AGREGAR_JUEGO</button>
                <button type="submit" id="eliminarJuego">ELIMINAR_JUEGO</button>
            </div>

            <div class="section2-funciones">
                <!-- En esta parte se agregan elementos a través de JavaScript -->
            </div>
            
            <div class="audio-container">
                <audio loop id="reproductor">
                    <source src="./media/bg-ost.mp3" type="audio/mp3">
                    Tu navegador no soporta la etiqueta de audio.
                </audio>
                <img src="./media/soundOff-icon.png" alt="Ícono para alternar el sonido." id="imagenBoton">
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="./script.js"></script>

</body>

</html>
