    <!DOCTYPE html>

    <html lang="es">

    <head>
        <!-- Default Config -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <!-- Title -->
        <title>LISTA DE TAREAS</title>
    </head>
        
    <body>

        <!-- Cabecera -->
        <div class="header">
            <h1> <a href="./index.html"> Notas </a> </h1>
            
            <h2>Puedes crear una 'Nota' en la parte izquierda y visualizarla en la parte derecha.</h2>
        </div>

        <!-- Secciones -->
        <div class="container">
            <div class="left-section">
                <h3>Lista de Notas</h3>

                <div class="listaNotas">
                    <!-- Acà van a ir las notas creadas -->
                </div>

                <h4 id="cantidadDeNotas">Cantidad de Notas: 0 / 10</h4>
            </div>

            <div class="right-section">
                <h3>Nota:</h3>
                <form>
                    <div class="tituloNota">
                        <input name="titulo" type="text" id="titulo" placeholder="Escribe un título..." required>
                    </div>
                    <div class="textoNota"> 
                        <textarea name="nota" type="text" id="nota" placeholder="Escribe un mensaje..." required></textarea>
                    </div>
                    <div class="botonNota">
                        <button type="submit" id="crearNota">CREAR NOTA</button>
                    </div>
                </form>
                
            </div>
        </div>

        <!-- JS -->
        <script src="./script.js"></script>

    </body>

    </html>
